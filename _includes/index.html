<section>   
    {% for post in site.posts %}
      <article class="post-body">
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <div class="category">
        {% if post.categories %}
          {{  }}
        {% endif %}
        </div>
        <span>{{ post.date | date_to_string }}</span>
        <div class="post-content">
          {{ post.content }}
        </div>
      </article class="post-body">
    {% endfor %}
</section>
